<style>

        <use xlink:href="#dot" x="0" y="96"></use>

        <use xlink:href="#dot" x="24" y="72"></use>
        <use xlink:href="#dot" x="48" y="0"></use>
        <use xlink:href="#dot" x="48" y="72"></use>
        <use xlink:href="#dot" x="72" y="72"></use>

    </g>
  </defs>
